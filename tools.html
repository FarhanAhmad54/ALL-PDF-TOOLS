        function getIcon(iconName) {
            return iconSVGs[iconName] || iconSVGs['file-text'];
        }

        function renderTools(tools) {
            const grid = document.getElementById('toolsGrid');
            const noResults = document.getElementById('noResults');

            if (tools.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');
            grid.innerHTML = tools.map(tool => `
        <div class="tool-card" onclick="location.href='tool.html?tool=${tool.id}'">
          <div class="tool-card-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              ${getIcon(tool.icon)}
            </svg>
          </div>
          <h3 class="tool-card-title">${tool.name}</h3>
          <p class="tool-card-description">${tool.description}</p>
          <span class="tool-card-arrow">‚Üí</span>
        </div>
      `).join('');
        }

        // Filter by category
        function filterByCategory(category) {
            if (category === 'all') {
                renderTools(allTools);
            } else {
                renderTools(allTools.filter(t => t.category === category));
            }
        }

        // Search tools
        function searchTools(query) {
            const q = query.toLowerCase().trim();
            if (!q) {
                renderTools(allTools);
                return;
            }

            const filtered = allTools.filter(t =>
                t.name.toLowerCase().includes(q) ||
                t.description.toLowerCase().includes(q) ||
                t.category.toLowerCase().includes(q)
            );
            renderTools(filtered);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderTools(allTools);

            // Tab clicks
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    filterByCategory(tab.dataset.category);
                });
            });

            // Search input
            document.getElementById('searchTools').addEventListener('input', (e) => {
                searchTools(e.target.value);
            });

            // Check for hash in URL
            const hash = window.location.hash.slice(1);
            if (hash) {
                const tab = document.querySelector(`[data-category="${hash}"]`);
                if (tab) {
                    tab.click();
                }
            }
        });
    </script>
