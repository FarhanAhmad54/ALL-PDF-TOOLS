<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PDF File Manager - Organize, tag, and manage your PDF files">
    <title>File Manager - PDF Tools</title>

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234F46E5' rx='20' width='100' height='100'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='50' fill='white' font-weight='bold'>P</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/filemanager.css">
</head>

<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="header-inner">
                <a href="index.html" class="logo">
                    <span class="logo-icon">P</span>
                    <span>PDF<span class="text-gradient">Tools</span></span>
                </a>

                <nav class="nav" id="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="tools.html" class="nav-link">All Tools</a>
                    <a href="viewer.html" class="nav-link">Viewer</a>
                    <a href="files.html" class="nav-link active">Files</a>
                </nav>

                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5" />
                            <path
                                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                        </svg>
                    </button>

                    <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="fm-container">
        <!-- Sidebar -->
        <aside class="fm-sidebar">
            <button class="btn btn-primary mb-4" id="uploadBtn" style="width: 100%;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                Upload Files
            </button>
            <input type="file" id="fileInput" accept=".pdf" multiple hidden>

            <nav class="fm-nav">
                <a href="#" class="fm-nav-item active" data-filter="all">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18v18H3zM3 9h18M9 21V9" />
                    </svg>
                    All Files
                    <span class="fm-nav-count" id="allCount">0</span>
                </a>
                <a href="#" class="fm-nav-item" data-filter="recent">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    Recent
                    <span class="fm-nav-count" id="recentCount">0</span>
                </a>
                <a href="#" class="fm-nav-item" data-filter="starred">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                    </svg>
                    Starred
                    <span class="fm-nav-count" id="starredCount">0</span>
                </a>
                <a href="#" class="fm-nav-item" data-filter="trash">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                    Trash
                    <span class="fm-nav-count" id="trashCount">0</span>
                </a>
            </nav>

            <div class="fm-divider"></div>

            <h4 class="fm-section-title">Folders</h4>
            <div class="fm-folders" id="foldersList">
                <!-- Folders rendered here -->
            </div>
            <button class="fm-add-folder" id="addFolderBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
                New Folder
            </button>

            <div class="fm-divider"></div>

            <h4 class="fm-section-title">Tags</h4>
            <div class="fm-tags" id="tagsList">
                <span class="fm-tag" data-tag="work" style="--tag-color: #3b82f6;">Work</span>
                <span class="fm-tag" data-tag="personal" style="--tag-color: #10b981;">Personal</span>
                <span class="fm-tag" data-tag="important" style="--tag-color: #ef4444;">Important</span>
                <span class="fm-tag" data-tag="archive" style="--tag-color: #6b7280;">Archive</span>
            </div>

            <div class="fm-divider"></div>

            <div class="fm-storage">
                <div class="fm-storage-info">
                    <span>Storage Used</span>
                    <span id="storageUsed">0 MB</span>
                </div>
                <div class="progress" style="height: 6px;">
                    <div class="progress-bar" id="storageBar" style="width: 0%"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <section class="fm-main">
            <!-- Toolbar -->
            <div class="fm-toolbar">
                <div class="fm-search">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search files...">
                </div>

                <div class="fm-toolbar-actions">
                    <select class="fm-sort" id="sortSelect">
                        <option value="name-asc">Name A-Z</option>
                        <option value="name-desc">Name Z-A</option>
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="size-desc">Largest First</option>
                        <option value="size-asc">Smallest First</option>
                    </select>

                    <div class="fm-view-toggle">
                        <button class="fm-view-btn active" data-view="grid" title="Grid View">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="7" height="7" />
                                <rect x="14" y="3" width="7" height="7" />
                                <rect x="3" y="14" width="7" height="7" />
                                <rect x="14" y="14" width="7" height="7" />
                            </svg>
                        </button>
                        <button class="fm-view-btn" data-view="list" title="List View">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6" />
                                <line x1="8" y1="12" x2="21" y2="12" />
                                <line x1="8" y1="18" x2="21" y2="18" />
                                <line x1="3" y1="6" x2="3.01" y2="6" />
                                <line x1="3" y1="12" x2="3.01" y2="12" />
                                <line x1="3" y1="18" x2="3.01" y2="18" />
                            </svg>
                        </button>
                        <button class="fm-view-btn" data-view="compact" title="Compact View">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="3" y1="12" x2="21" y2="12" />
                                <line x1="3" y1="6" x2="21" y2="6" />
                                <line x1="3" y1="18" x2="21" y2="18" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Breadcrumb -->
            <div class="fm-breadcrumb" id="breadcrumb">
                <span class="fm-breadcrumb-item active">All Files</span>
            </div>

            <!-- Selection Bar (hidden by default) -->
            <div class="fm-selection-bar hidden" id="selectionBar">
                <span id="selectedCount">0 selected</span>
                <div class="fm-selection-actions">
                    <button class="btn btn-ghost btn-sm" id="downloadSelected">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                        Download
                    </button>
                    <button class="btn btn-ghost btn-sm" id="tagSelected">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" />
                            <line x1="7" y1="7" x2="7.01" y2="7" />
                        </svg>
                        Tag
                    </button>
                    <button class="btn btn-ghost btn-sm" id="moveSelected">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                        </svg>
                        Move
                    </button>
                    <button class="btn btn-ghost btn-sm text-error" id="deleteSelected">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6" />
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        </svg>
                        Delete
                    </button>
                </div>
            </div>

            <!-- Files Grid/List -->
            <div class="fm-files fm-grid" id="filesContainer">
                <!-- Empty state -->
                <div class="fm-empty" id="emptyState">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                    </svg>
                    <h3>No files yet</h3>
                    <p>Upload PDF files to get started</p>
                    <button class="btn btn-primary mt-4" onclick="document.getElementById('fileInput').click()">
                        Upload Files
                    </button>
                </div>

                <!-- Files rendered here -->
            </div>
        </section>

        <!-- File Details Panel -->
        <aside class="fm-details hidden" id="detailsPanel">
            <div class="fm-details-header">
                <h3>File Details</h3>
                <button class="fm-close-btn" id="closeDetails">✕</button>
            </div>
            <div class="fm-details-content">
                <div class="fm-preview" id="filePreview">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                    </svg>
                </div>
                <h4 id="detailsName">filename.pdf</h4>
                <div class="fm-details-meta">
                    <div class="fm-meta-row">
                        <span>Size</span>
                        <span id="detailsSize">0 KB</span>
                    </div>
                    <div class="fm-meta-row">
                        <span>Added</span>
                        <span id="detailsDate">-</span>
                    </div>
                    <div class="fm-meta-row">
                        <span>Pages</span>
                        <span id="detailsPages">-</span>
                    </div>
                </div>
                <div class="fm-details-actions">
                    <button class="btn btn-primary btn-sm" id="openInViewer" style="width: 100%;">Open in
                        Viewer</button>
                    <button class="btn btn-secondary btn-sm mt-2" id="openInEditor" style="width: 100%;">Edit</button>
                    <button class="btn btn-secondary btn-sm mt-2" id="downloadFile"
                        style="width: 100%;">Download</button>
                </div>
                <div class="fm-details-tags mt-4">
                    <h5>Tags</h5>
                    <div class="fm-tag-list" id="fileTags"></div>
                    <button class="fm-add-tag-btn" id="addTagBtn">+ Add Tag</button>
                </div>
            </div>
        </aside>
    </main>

    <!-- Modals -->
    <div class="modal-backdrop hidden" id="folderModal">
        <div class="modal">
            <div class="modal-header">
                <h3>New Folder</h3>
                <button class="modal-close" onclick="closeModal('folderModal')">✕</button>
            </div>
            <div class="modal-body">
                <input type="text" class="input" id="folderName" placeholder="Folder name">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('folderModal')">Cancel</button>
                <button class="btn btn-primary" id="createFolderBtn">Create</button>
            </div>
        </div>
    </div>

    <div class="modal-backdrop hidden" id="renameModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Rename File</h3>
                <button class="modal-close" onclick="closeModal('renameModal')">✕</button>
            </div>
            <div class="modal-body">
                <input type="text" class="input" id="newFileName" placeholder="New name">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('renameModal')">Cancel</button>
                <button class="btn btn-primary" id="confirmRenameBtn">Rename</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/app.js"></script>
    <script src="js/filemanager.js"></script>
</body>

</html>
